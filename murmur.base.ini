; database configuration
database=${DATA_VOLUME}/murmur.sqlite

; disable ice
icesecretread=
icesecretwrite=

; force logging to stdout
logfile=

welcometext="<br />Welcome to this server running <b>Murmur</b>.<br />Enjoy your stay!<br />"

; basic server properties
port=64738
serverpassword=${MURMUR_SERVER_PASSWORD}
users=100
allowping=true
bandwidth=130000

; disable bonjour
bonjour=false

